<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN</title>
    <link href="./surbhi11.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="main">
        <div class="profile">
            <img class="p-img" src="https://cdn-icons-png.flaticon.com/512/6833/6833601.png" alt="Female image">
        </div>
        <div class="details">
            <label for="un">Username</label><br>
            <input class="inp" type="text" placeholder="Enter Username"> <br>
            <label for="pass">Password</label><br>
            <input class="inp" type="text" placeholder="Enter Password"><br>
            <button id="login"><b>Login</b></button><br>
            <input type="checkbox" name="Remember me" id="cb" checked>Remember me<br>
            <div class="bottom">
                <button id="cancel"><b>Cancel</b></button>
                <p style="margin-right: 5px;margin-top: 18px;">Forgot <u>Password?</u></p>
            </div>
        </div>
    </div>
</body>
</html>
